description: Contify's News Feed APIs provides a clean, company-based market and competitive intelligence feed with only business and industry-relevant information. Contify aggregates, deduplicates, tags and packages company information into a clean newsfeed ready to be consumed on-demand through our APIs and Webhooks. The Contify APIs are used to integrate Market Intelligence into your application. Contify newsfeed APIs provide curated intelligence on Competitors, Customers, Prospects, and Industries in the form of press releases, news, investor relations updates, regulatory updates, social media posts, and other marketing collateral hosted on company websites. Content is aggregated from company websites, news publishers, social media, and regulators
