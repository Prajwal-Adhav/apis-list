description: "A diverse set of fun visual assessments used to uncover personality types and traits. Your users simply select \"Me\" or \"Not Me\" to a brief series of images and voila! Instant, actionable data.\n\nWith this psychology-backed data in hand, the possibilities are endless - any way that personalization can help you is now within reach. Potential uses include:\n- Applicant Fit Score\n- Personalized Job Recommendations\n- Personalized Interview Questions\n- Personality Conflicts / Complements\n- Communication Styles\n- Ideal Work Environments\n- Workplace Performance Predictions\n- Career Growth Hacks\n- Leadership Styles\n- Team Building \n- Suggestions"
is_free: false
type: REST
is_active: true
